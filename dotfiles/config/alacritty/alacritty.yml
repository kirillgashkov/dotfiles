window:
  padding:
    x: 15
    y: 15
  decorations: buttonless

font:
  normal:
    family: JetBrains Mono
  size: 13.0
  offset:
    y: 10
  glyph_offset:
    y: 5

import:
  # - ~/.config/alacritty/themes/atom-one-light.yml
  - ~/.config/alacritty/themes/tomorrow-night.yml

shell:
  program: /usr/local/bin/tmux
  args:
    - new-session
    - -A
    - -s
    - main

key_bindings:
  
  # Alacritty

  - { key: N, mods: Command, action: CreateNewWindow }          # New (Alacritty) window

  # Tmux

  - { key: T, mods: Command, chars: "\x02\x63" }                # New window               (C-b c)
  - { key: W, mods: Command, chars: "\x02\x78" }                # Close pane               (C-b x)
  - { key: W, mods: Command|Shift, chars: "\x02\x26" }          # Close window             (C-b &)

  - { key: D, mods: Command, chars: "\x02\x25" }                # Split pane vertically    (C-b %)
  - { key: D, mods: Command|Shift, chars: "\x02\x22" }          # Split pane horizontally  (C-b ")

  - { key: B, mods: Command, chars: "\x02\x45" }                # Even panes out           (C-b E)

  - { key: Left, mods: Alt, chars: "\x02\x1b\x5b\x44" }         # Go one pane left         (C-b Left)
  - { key: Right, mods: Alt, chars: "\x02\x1b\x5b\x43" }        # Go one pane right        (C-b Right)
  - { key: Up, mods: Alt, chars: "\x02\x1b\x5b\x41" }           # Go one pane up           (C-b Up)
  - { key: Down, mods: Alt, chars: "\x02\x1b\x5b\x42" }         # Go one pane down         (C-b Down)

  - { key: Right, mods: Command|Alt, chars: "\x02\x6e" }        # Next window              (C-b n)
  - { key: Left, mods: Command|Alt, chars: "\x02\x70" }         # Previous window          (C-b p)

  - { key: Key1, mods: Command, chars: "\x02\x31" }             # Select window 1          (C-b 1)
  - { key: Key2, mods: Command, chars: "\x02\x32" }             # Select window 2          (C-b 2)
  - { key: Key3, mods: Command, chars: "\x02\x33" }             # Select window 3          (C-b 3)
  - { key: Key4, mods: Command, chars: "\x02\x34" }             # Select window 4          (C-b 4)
  - { key: Key5, mods: Command, chars: "\x02\x35" }             # Select window 5          (C-b 5)
  - { key: Key6, mods: Command, chars: "\x02\x36" }             # Select window 6          (C-b 6)
  - { key: Key7, mods: Command, chars: "\x02\x37" }             # Select window 7          (C-b 7)
  - { key: Key8, mods: Command, chars: "\x02\x38" }             # Select window 8          (C-b 8)
  - { key: Key9, mods: Command, chars: "\x02\x39" }             # Select window 9          (C-b 9)

  - { key: Semicolon, mods: Command|Shift, chars: "\x02\x3a" }  # Command mode             (C-b ;)
  - { key: K, mods: Command, chars: "\x02\x6b" }                # Clear scrollback buffer  (C-b k)
